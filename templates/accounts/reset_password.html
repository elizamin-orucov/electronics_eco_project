{% extends 'base.html' %}
{% load static %}

{% block body %}
        <!-- offcanvas overlay start -->
        <div class="offcanvas-overlay"></div>
        <div id="offcanvas-mobile-menu" class="offcanvas offcanvas-mobile-menu">
            <button class="offcanvas-close"></button>
            <div class="user-panel">
            </div>
            <div class="inner customScroll">
            </div>
        </div>
        <!-- OffCanvas Menu End -->
        <!-- breadcrumb-area start -->
        <div class="breadcrumb-area">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-12 text-center">
                        <h1>Reset password</h1>
                        <!-- breadcrumb-list start -->
                        <ul class="breadcrumb-list">
                            <li class="breadcrumb-item"><a href="{% url 'products:index' %}">Home</a></li>
                            <li class="breadcrumb-item active">Reset password</li>
                        </ul>
                        <!-- breadcrumb-list end -->
                    </div>
                </div>
            </div>
        </div>
        <!-- breadcrumb-area end -->
        <!-- login area start -->
        <div class="login-register-area pt-100px pb-100px">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                        <div class="login-register-wrapper">
                            <div class="login-register-tab-list nav">
                                <a class="active" data-bs-toggle="tab" href="#lg1" onclick="setLastForm('lg1')">
                                    <h4>Reset password</h4>
                                </a>
                            </div>
                            <div class="tab-content">
                                <div id="lg1" class="tab-pane active">
                                    <div class="login-form-container">
                                        <div class="login-register-form">
                                            <form method="POST">
                                                {% csrf_token %}
                                                <input type="hidden" name="submit" value="login_form">
                                                {% if form.errors %}
                                                        {% for error in form.non_field_errors %}
                                                        <ul>
                                                            <li style="color:DodgerBlue;">{{ error }}</li>
                                                        </ul>
                                                        {% endfor %}
                                                {% endif %}
                                                    {{form.email}}
                                                <div class="button-box">
                                                    <button type="submit"><span>Send mail</span></button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
